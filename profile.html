<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.css">

<body>
    <div class="d-grid gap-2 d-md-flex justify-content-md-start mb-4 mb-lg-3"
        style="margin-left: 20px; margin-top: 20px;">

        <a type="button" class="btn btn-primary btn-lg px-4 me-md-2 fw-bold" href="test.html"> <i
                class="fa fa-arrow-left" aria-hidden="true"></i> Back</a>

    </div>


    <div class="container my-5" style="background-color: rgb(150, 253, 218); border-radius: 10px;">
        <div class="row p-4 pb-0 pe-lg-0 pt-lg-5 align-items-center rounded-3 border shadow-lg">
            <div class="col-lg-7 p-3 p-lg-5 pt-lg-3">
                <h1 class="display-4 fw-bold lh-1 text-body-emphasis"
                    style="font-family: Georgia, 'Times New Roman', Times, serif;">AGNIK SAHA</h1>
                <div class="lead" style="border-radius: 10px;">
                    <h5 style="color:green;">Active</h5>
                    <table class="table" style="border-radius: 10px;">
                        <thead style="border-radius: 10px;">
                            <tr>
                                <td scope="col" style="color: gray; font-weight: bolder;">Gender</td>
                                <td style="font-weight:bold;">Male</td>

                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th scope="row" style="color: gray; font-weight: bolder;">Age</th>
                                <td style="font-weight:bold;">20</td>

                            </tr>
                            <tr>
                                <th scope="row" style="color: gray; font-weight: bolder;">Languages</th>
                                <td style="font-weight:bold;">Bengali,English,Hindi</td>

                            </tr>
                            <tr>
                                <th scope="row" style="color: gray; font-weight: bolder;">Height</th>
                                <td colspan="2" style="font-weight:bold;">5"20'</td>

                            </tr>
                            <tr>
                                <th scope="row" style="color: gray; font-weight: bolder;">Current Weight(in kg)</th>
                                <td colspan="2" style="font-weight:bold;">60</td>

                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="d-grid gap-2 d-md-flex justify-content-md-start mb-4 mb-lg-3">
                    <button type="button" class="btn btn-primary btn-lg px-4 me-md-2 fw-bold">Change</button>
                </div>
            </div>
            <div class="col-lg-4 offset-lg-1 p-0 overflow-hidden shadow-lg">
                <img class="rounded-lg-3" src="55.jpeg.jpg" alt="" width="300" style="border-radius: 5px;">
            </div>
        </div>
    </div>

    <div class="container my-5" style="background-color: rgb(150, 253, 218); border-radius: 10px;">
        <div class="row p-4 pb-0 pe-lg-0 pt-lg-5 align-items-center rounded-3 border shadow-lg">
        </div>
    </div>   

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
